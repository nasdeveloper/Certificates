    <h1 class="agile_head text-center">证 件 录 入</h1>
    <div class="w3layouts_main wrap">
	  <h3>请录入您的正确证件信息</h3>
	    <div class="agile_form">
			<h2>姓名</h2>
			<input type="text" placeholder="姓名" name="name" required="" id="papers_name"/>
			<h2>性别</h2>
			<select class="js-example-basic-single" id="papers_sex">  
				<option value="男">男</option>  
				<option value="女">女</option>  
			</select>  
			<h2>证件类别</h2>
			<select class="js-example-basic-single" id="papers_Type">  
				<option value="身份证">身份证</option>  
				<option value="驾驶证">驾驶证</option>  
				<option value="行驶证">行驶证</option>  
				<option value="社会保障卡">社会保障卡</option>  
				<option value="护照">护照</option>  
				<option value="港澳通行证">港澳通行证</option>
				<option value="其他证件">其他证件</option>
			</select>
			<h2>证件编号</h2>
			<input type="text" placeholder="证件号码" name="papersNo" style="width:270px;" required="" id="papers_no"/>
			<h2>证件图片(不能大于20K)</h2>
			<div style="line-height:60px;">
				<a class="file_a">选择上传图片<input type="file" id="myfile" class="agileinfo"></a><br/>
				<img width="100" height="100" id="papers_image" style="border:none;"  src="img/blank.png">
				<!-- <input type="button" id="submit" value="提交"> -->
			</div>
			<!-- <input type="text" placeholder="可以是微云地址、百度网盘地址等" name="image" style="width:270px;" required="" id="papers_image"/> -->
			<br/>
			<input type="submit" value="录入" class="agileinfo" id="submit"/>
		
			<div class="alert alert-success" role="alert" align="center" id="papers_input_warning" style="display:none;margin-top:10px;">
			</div>
